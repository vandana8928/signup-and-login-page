<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Login Page</h1>
    <form  name="myform" onsubmit="return validateform()" method="post">
       
        <div class="container" id="email">
        <input type="email" name="email" placeholder="email" required ><span class="formerror"> </span>
        </div>
        <div class="container" id="password">
        <input type="password"  name="password" placeholder="password" required><span class="formerror"> </span>
        </div>
        <div class="container" id="cpassword">
        <input type="password" name="cpassword" placeholder="confirm-password" required><span class="formerror"> </span>
        </div>
        <div class="container">
       <p>Not a member ?<a href="index.html">signup now</a></p>
        </div>
        <div class="container">
        <input class="btn" type="submit" id="signup" value="login">
        </div>
        
    </form>


	<script src="index.js"></script>
  </body>
</html>
