<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0b78618bd.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="wrapper">
    <div class="form-box"> 
    <h1>Login</h1>
    <form  name="myform" onsubmit="return validateform()" method="post">
       
        <div class="container" id="email">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required ><span class="formerror"> </span>
        </div>
        <div class="container" id="password">
          <i class="fa-solid fa-lock"></i>
        <input type="password"  name="password" placeholder="Password" required><span class="formerror"> </span>
        </div>
        <div class="container" id="cpassword">
          <i class="fa-solid fa-lock"></i>
        <input type="password" name="cpassword" placeholder="Confirm-password" required><span class="formerror"> </span>
        </div>
        <div>
         <p>Not a member?<a href="index.html">Create Account</a></p>
        </div>
        <div>
         <input class="btn" type="submit" id="signup" value="login">
        </div>
    </form>
  </div>
  </section>

	<script src="index.js"></script>
  </body>
</html>
